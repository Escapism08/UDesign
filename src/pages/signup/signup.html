<ion-content padding-top text-center class="background-adjustments">
	<ion-img width="80" height="80" src="../assets/imgs/Logo.png"></ion-img>

  <ion-item padding>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item padding>
    <ion-label floating>Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>


  <ion-item padding>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item padding>
    <ion-label floating>Confirm Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>


<button ion-button block class="adjust-button" (click)="GoToHome()">SIGN UP</button>



<p style="text-decoration: underline;" (click)="GoToSignup()">Create an account</p>

</ion-content>
